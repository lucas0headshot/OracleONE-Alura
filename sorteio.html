<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortear um número</title>
</head>
<body>
    <script>
        function sorteiaNumero(numero){
            return ("Número sorteado: " + Math.round(Math.random() * numero))
        }

        alert(sorteiaNumero(prompt("Digite um número: ")));
    </script>
</body>
</html>
